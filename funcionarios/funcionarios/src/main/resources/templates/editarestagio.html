<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Editar Estagiário</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <main class="container">
    <header class="card header-card">
      <h1>Editar Estagiário</h1>
    </header>

    <form class="card form-card" th:action="@{/estagiarios/salvar-edicao}" method="post" th:object="${estagiario}">
      <input type="hidden" th:field="*{id}" />
      <input type="hidden" th:field="*{cargo}" value="Estagiario" />

      <div class="grid">
        <div class="field"><label>Nome</label><input type="text" th:field="*{nome}" required /></div>
        <div class="field"><label>Idade</label><input type="number" th:field="*{idade}" required /></div>
        <div class="field"><label>Email</label><input type="email" th:field="*{email}" /></div>
        <div class="field"><label>Código</label><input type="number" th:field="*{codigo}" /></div>
        <div class="field"><label>Salário</label><input type="number" step="0.01" th:field="*{salario}" /></div>
        
        <div class="field">
          <label>Instituição de Ensino</label>
          <input type="text" th:field="*{instituicaoEnsino}" />
        </div>

        <fieldset class="address fullwidth">
            <legend>Endereço</legend>
            <div class="grid">
              <div class="field"><label>Rua</label><input type="text" th:field="*{endereco.rua}" /></div>
              <div class="field"><label>Cidade</label><input type="text" th:field="*{endereco.cidade}" /></div>
            </div>
        </fieldset>
      </div>

      <footer class="form-actions">
        <button type="submit" class="btn primary">Salvar Alterações</button>
        <a th:href="@{/estagiarios}" class="btn neutral">Cancelar</a>
      </footer>
    </form>
  </main>
</body>
</html>
