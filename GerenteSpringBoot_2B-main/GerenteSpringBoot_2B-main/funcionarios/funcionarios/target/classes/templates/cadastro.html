<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Gerente</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h2>Cadastrar Novo Gerente</h2>

    <form th:action="@{/salvar}" th:object="${gerente}" method="post">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required />
      </div>

      <div class="form-group">
        <label>Idade:</label>
        <input type="number" th:field="*{idade}" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
      </div>

      <div class="form-group">
        <label>Código:</label>
        <input type="number" th:field="*{codigo}" required />
      </div>

      <div class="form-group">
        <label>Salário:</label>
        <input type="number" step="0.01" th:field="*{salario}" required />
      </div>

      <div class="form-group">
        <label>Bônus:</label>
        <input type="number" step="0.01" th:field="*{bonus}" required />
      </div>

      <h3>Endereço</h3>

      <div class="form-group">
        <label>Rua:</label>
        <input type="text" th:field="*{endereco.rua}" />
      </div>

      <div class="form-group">
        <label>Cidade:</label>
        <input type="text" th:field="*{endereco.cidade}" />
      </div>

      <button type="submit">Contratar Gerente</button>
    </form>
  </body>
</html>
